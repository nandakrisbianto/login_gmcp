<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>WIFI GMCP</title>
    <script>
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
        }

    </script> 
  </head>
  <body onLoad="startClock()">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 bg-body rounded">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" width="45" class="d-inline-block align-text-top"> <small>HOTSPOT GMCP</small></a>
        </div>
      </div>
    </nav>
      <div class="container">
        <center>
            <img width="500" src="img/kemerdekaan.png" class="img-thumbnail" alt="Dirgahayu Indonesia">
        </center>
        <div class="text-center w-75 align-items-center mx-auto mb-4">
              <p>
                <div class="alert alert-primary" role="alert">
                    Selamat Kamu Berhasil Tersambung Dengan hotspot GMCP.
                </div><br>
                <p class="info">If nothing happens, click <a href="$(link-redirect)">here</a></p>
              </p>
        </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js" ></script>


  </body>
</html>
